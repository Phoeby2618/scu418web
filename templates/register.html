<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
  <form action="{% url 'register' %}" method="post">
      邮箱： <input type="email" name="email"><br><br>
      昵称： <input type="text" name="username"><br><br>
      密码： <input type="password" name="password1"><br><br>
      确认密码： <input type="password" name="password2"><br><br>
      <label>验证码</label>
       {{ register_form.captcha }}
      <input type="submit" value="提交">
      <div>
          {{ msg }}
      </div>
      {% csrf_token %}
  </form>
</body>
</html>
