{% extends 'base2.html' %}
{% block title %}欢迎来到418lab{% endblock %}
{% block content %}
<div style="border: solid rgba(104,52,42,0.14) 1px;" class="container table-responsive">
    <label style="padding: 20px;   ">实验室成员 > 师资力量</label>
    <div class="row">
        {% for tea in teacher %}
      <div style="width: 100%;height: 550px;padding: 10px 50px" >

        <div class="row">
          <div class="col-xs-10 col-sm-4">
            <img class="img-rounded" style=" width:300px ;height: 200px " src="/static/{{ tea.photo }}" />

          </div>
          <div class="col-xs-10 col-sm-8">
            姓名：{{ tea.name }}
              <br>职称：{{ tea.profession }}
              <br>系所：{{ tea.department }}
              <br>邮箱：{{ tea.email }}
              <br>个人简介：{{ tea.individual }}
          </div>
        </div>
      </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
