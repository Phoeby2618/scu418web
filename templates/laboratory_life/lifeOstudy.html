
{% extends 'base2.html' %}
{% block title %}欢迎来到418lab{% endblock %}
{% block content %}
    {% load staticfiles %}

<style rel="stylesheet">
    img{
        width:300px ;
        height: 180px;
    }

</style>

    <div style="border: solid rgba(104,52,42,0.14) 1px;" class="container table-responsive">
        <label style="padding: 20px;   ">实验室生活 > 学习生活 </label>
        <br>

        <div class="row" style="padding: 0 50px;">

            {% for act in Activity    %}

                <div style="width: 45%;height: 300px;padding: 50px 100px;float: left">
                    <TABLE>
                        <tbody style="text-align: center">
                        <tr><td><a href=" {%  url 'lab:lifeContent' act.id %} " >{{ act.name }}</a></td></tr>
                                         <tr><td style="padding: 10px 0;">

                                        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

                                              <div class="carousel-inner">
                                                      <div class="carousel-item active">
                                                            <a href=" {%  url 'lab:lifeContent' act.id %} " >
                                                                <img class="d-block w-100"   src="{%  static "images/carouse_1.jpg" %}" ></a>
                                                      </div>
                                                      {% for pic in Picture %}
                                                          {% if pic.activity.name == act.name %}
                                                          <div class="carousel-item ">
                                                              <a href=" {%  url 'lab:lifeContent' act.id %} " >
                                                                  <img class="d-block w-100 "   src="/static/{{ pic.photo }}" ></a>
                                                          </div>

                                                          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                                            <span class="sr-only">Previous</span>
                                                          </a>
                                                          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                                            <span class="sr-only">Next</span>
                                                          </a>
                                                       {% endif %}
                                                  {% endfor %}
                                            </div >
                                        </div>
                                         </td></tr>

                                <tr><td> <a href=" {%  url 'lab:lifeContent' act.id %} " >{{ act.desc}}</a></td></tr>
                        </tbody>
                    </TABLE>
                </div>
              {% endfor%}
        </div>


    </div>

{% endblock %}
