{% extends 'base2.html' %}
{% block title %}欢迎来到418lab{% endblock %}
{% block content %}

    <div style="border: solid rgba(104,52,42,0.14) 1px;" class="container table-responsive">
        <label style="padding: 20px;   ">承担项目 > 正在进行的项目</label>

            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>项目名称</th>
                        <th>发布时间</th>
                    </tr>
                </thead>
                <tbody  >
                    {% for pro in project    %}
                    <tr>
                       <td> <a href=" {%  url 'lab:fprojectpage' pro.id %} ">{{ pro.name }}</a> </td>
                        <td> {{pro.time|date:"Y-m-d"}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <nav aria-label="Page navigation example">
              <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                  <a class="page-link" href="#" tabindex="-1">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="#">下一页</a>
                </li>
              </ul>
            </nav>

    </div>

{% endblock %}
